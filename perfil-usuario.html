<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know.me - Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="./assets/Know.me-logo.png" alt="Know.me logo" id="logo"></a>
        <div id="search">
            <input type="text" id="search-bar" placeholder="Search...">
            <button id="search-button"><img src="./assets/2.svg" alt="Search Icon"></button>
        </div>
        <nav class="links">
            <a href="notificacoes.html">Notificações</a>
            <a href="perfil.html">Perfil</a>
        </nav>
    </header>

    <main>
        <div id="profile-info">
            <img src="user-placeholder.png" alt="Profile Picture" id="profile-picture">
            <div>
                <h1 id="profile-name">Nome do Usuário</h1>
                <p id="profile-username">@username</p>
                <button id="add-friend-button">Solicitar Amizade</button>
            </div>
            <p>5 Álbuns</p>
            <p>0 Amigos</p>
        </div>

        <section id="user-albums">
            <h1 class="section-name">Álbuns</h1>
            <div class="albums-grid">
                <div class="album-cover">
                    <img src="album-placeholder.png" alt="Album cover" class="album-image">
                    <p class="album-name">Nome</p>
                    <p class="album-date">00/00</p>
                </div>
                <!-- Repetir estrutura para mais álbuns -->
            </div>
        </section>
    </main>

    <footer>
        <p>All rights reserved © Know.me</p>
    </footer>
</body>
</html>
