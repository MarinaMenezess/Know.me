<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know.me - Solicitações de Amizade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="./assets/Know.me-logo.png" alt="Know.me logo" id="logo"></a>
        <div id="search">
            <input type="text" id="search-bar" placeholder="Search...">
            <button id="search-button"><img src="./assets/2.svg" alt="Search Icon"></button>
        </div>
        <nav class="links">
            <a href="amigos.html">Amigos</a>
            <a href="perfil.html">Perfil</a>
        </nav>
    </header>

    <main>
        <section id="friend-requests">
            <h1 class="section-name">Solicitações de Amizade</h1>
            <div class="friend-request">
                <img src="user-placeholder.png" alt="User Image" class="user-image">
                <div class="user-info">
                    <p>Nome do Usuário</p>
                    <p>@username</p>
                </div>
                <div class="request-actions">
                    <button class="reject-button">Recusar</button>
                    <button class="accept-button">Aceitar Amizade</button>
                </div>
            </div>
            <!-- Repetir estrutura para mais solicitações -->
        </section>

        <section id="activities">
            <h1 class="section-name">Atividades</h1>
            <div class="activity">
                <img src="user-placeholder.png" alt="User Image" class="user-image">
                <div class="user-info">
                    <p>Nome do Usuário</p>
                    <p>@username</p>
                </div>
                <p>Curtiu seu álbum!</p>
                <img src="album-placeholder.png" alt="Album Image" class="activity-album">
            </div>
            <!-- Repetir estrutura para mais atividades -->
        </section>
    </main>

    <footer>
        <p>All rights reserved © Know.me</p>
    </footer>
</body>
</html>
