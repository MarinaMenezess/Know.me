<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know.me - Amigos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="./assets/Know.me-logo.png" alt="Know.me logo" id="logo"></a>
        <div id="search">
            <input type="text" id="search-bar" placeholder="Search...">
            <button id="search-button"><img src="./assets/2.svg" alt="Search Icon"></button>
        </div>
        <nav class="links">
            <a href="notificacoes.html">Notificações</a>
            <a href="perfil.html">Perfil</a>
        </nav>
    </header>

    <main>
        <section id="friends-list">
            <h1 class="section-name">Amigos</h1>

            <!-- Primeiro amigo -->
            <div class="friends-summary">
                <div class="friend-info">
                    <img src="user-placeholder.png" alt="User Image" class="user-image">
                    <div class="user-details">
                        <p>Nome do Usuário</p>
                        <p>@username</p>
                    </div>
                    <button class="remove-button">Remover</button>
                </div>
                <div class="recent-albums">
                    <h2>Recentes</h2>
                    <div class="albums-grid">
                        <div class="album-cover">
                            <img src="album-placeholder.png" alt="Album cover" class="album-image">
                        </div>
                        <div class="album-cover">
                            <img src="album-placeholder.png" alt="Album cover" class="album-image">
                        </div>
                        <div class="album-cover">
                            <img src="album-placeholder.png" alt="Album cover" class="album-image">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Repetir estrutura para mais amigos -->
            
        </section>
    </main>

    <footer>
        <p>All rights reserved © Know.me</p>
    </footer>
</body>
</html>
